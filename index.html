<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Your Text with My Custom Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('MyCustomFont.ttf') format('truetype'); /* Update to your TTF filename */
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    .custom-font {
      font-family: 'MyCustomFont', sans-serif;
      /* Customize: e.g., font-weight: bold; stroke: #fff; stroke-width: 1; for outlines */
    }
    
    .svg-preview svg {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .svg-preview svg:hover {
      transform: scale(1.02);
    }
    
    body {
      background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 50%, #1e1e2e 100%);
      animation: subtleGlow 4s ease-in-out infinite alternate;
    }
    
    @keyframes subtleGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    .hero-title {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    
    .download-btn {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .preview-card {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Mobile responsiveness enhancements */
    @media (max-width: 640px) {
      .hero-title { font-size: 2rem; }
      .main-card { padding: 1rem; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white overflow-hidden">
  <!-- Hero Header -->
  <header class="text-center mb-8 fade-in">
    <h1 class="hero-title text-5xl md:text-6xl font-bold mb-2 tracking-wide">
      Generate Your Text with My Custom Typography
    </h1>
    <p class="text-gray-300 text-lg">Craft stunning logos in seconds using unique fonts</p>
  </header>
  
  <!-- Main Generator Card -->
  <main class="main-card bg-gray-800 rounded-2xl p-8 shadow-2xl max-w-lg w-full fade-in" style="animation-delay: 0.2s;">
    <div class="mb-6">
      <label for="textInput" class="block text-sm font-medium mb-2 text-gray-300">Enter your text:</label>
      <input
        id="textInput"
        type="text"
        placeholder="E.g., Suresh"
        maxlength="20"
        class="input-field w-full p-4 text-xl bg-gray-700/50 rounded-xl border-2 border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500"
        value="Suresh"
      />
    </div>
    
    <div id="preview" class="preview-card rounded-xl p-6 mb-6 overflow-hidden">
      <!-- SVG will be inserted here -->
    </div>
    
    <button
      id="downloadBtn"
      class="download-btn w-full py-4 px-6 rounded-xl text-lg font-semibold transition duration-300"
    >
      ðŸŽ¨ Download SVG
    </button>
    
    <!-- Bonus: Copy to Clipboard -->
    <button
      id="copyBtn"
      class="mt-3 w-full py-3 px-6 rounded-xl bg-green-600/80 hover:bg-green-500/80 text-white font-medium transition duration-300"
      style="opacity: 0; transition: opacity 0.3s ease;"
    >
      ðŸ“‹ Copy SVG Code
    </button>
  </main>
  
  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-400 text-sm fade-in" style="animation-delay: 0.4s;">
    <p>Powered by custom typography magic âœ¨</p>
  </footer>

  <script>
    const input = document.getElementById('textInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    
    let svgContent = '';

    function generateSVG() {
      const text = input.value.trim() || 'Your Text';
      svgContent = `
        <svg width="500" height="150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
          <defs>
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#bgGrad)" rx="10" />
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="custom-font" font-size="48" fill="#fff" letter-spacing="1" stroke="#333" stroke-width="0.5">${text.toUpperCase()}</text>
        </svg>
      `;
      preview.innerHTML = svgContent;
      preview.classList.add('fade-in');
      
      // Show copy button if text is entered
      if (text.length > 0) {
        copyBtn.style.opacity = '1';
      } else {
        copyBtn.style.opacity = '0';
      }
    }

    function downloadSVG() {
      if (!svgContent) return;
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${input.value.toUpperCase() || 'LOGO'}-typography.svg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function copySVG() {
      if (!svgContent) return;
      navigator.clipboard.writeText(svgContent).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'âœ… Copied!';
        setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
      }).catch(() => alert('Copy failedâ€”try downloading instead!'));
    }

    // Event Listeners
    input.addEventListener('input', generateSVG);
    downloadBtn.addEventListener('click', downloadSVG);
    copyBtn.addEventListener('click', copySVG);
    
    // Initial Generate
    generateSVG();
    
    // Smooth scroll prevention
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
