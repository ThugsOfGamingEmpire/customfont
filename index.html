<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Your Text with My Custom Typography</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    /* Font Faces for All Options */
    @font-face {
      font-family: 'WinnieTypeface';
      src: url('winnie_typeface.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'CartoonNetworkTypeface';
      src: url('cartoon_network_typeface.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'ShaunSheepTypeface';
      src: url('shaun_sheep_typeface.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'JackieChanTypeface';
      src: url('jackie_chan_typeface.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    .custom-font-winnie { font-family: 'WinnieTypeface', sans-serif; }
    .custom-font-cartoon { font-family: 'CartoonNetworkTypeface', sans-serif; }
    .custom-font-shaun { font-family: 'ShaunSheepTypeface', sans-serif; }
    .custom-font-jackie { font-family: 'JackieChanTypeface', sans-serif; }
    
    .svg-preview svg {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.3));
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .svg-preview svg:hover {
      transform: scale(1.02);
    }
    
    body {
      background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
      animation: subtleGlow 4s ease-in-out infinite alternate;
    }
    
    @keyframes subtleGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    .hero-title {
      background: linear-gradient(45deg, #dc2626, #991b1b, #b91c1c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .input-field:focus, .select-field:focus {
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
      transform: scale(1.02);
      transition: all 0.2s ease;
    }
    
    .download-btn {
      background: linear-gradient(45deg, #dc2626, #991b1b);
      transition: all 0.3s ease;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.3);
    }
    
    .copy-btn {
      background: linear-gradient(45deg, #059669, #047857);
      transition: all 0.3s ease;
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(5, 150, 105, 0.3);
    }
    
    .png-btn {
      background: linear-gradient(45deg, #eab308, #ca8a04);
      transition: all 0.3s ease;
    }
    
    .png-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(234, 179, 8, 0.3);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .preview-card {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }
    
    /* Slider Styles */
    .slider {
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #333;
      outline: none;
      transition: background 0.2s;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #dc2626;
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #dc2626;
      cursor: pointer;
      border: none;
    }
    
    /* Color Picker */
    .color-input {
      width: 100%;
      height: 40px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    
    /* Font Selector */
    .select-field {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #dc2626;
      color: white;
    }
    
    .select-field option {
      background: #000;
      color: #fff;
    }
    
    /* Mobile responsiveness enhancements */
    @media (max-width: 640px) {
      .hero-title { font-size: 2rem; }
      .main-card { padding: 1rem; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white overflow-hidden">
  <!-- Hero Header -->
  <header class="text-center mb-8 fade-in">
    <h1 class="hero-title text-5xl md:text-6xl font-bold mb-2 tracking-wide">
      Generate Your Text with My Custom Typography
    </h1>
    <p class="text-gray-300 text-lg">Craft stunning logos in seconds using unique fonts</p>
  </header>
  
  <!-- Main Generator Card -->
  <main class="main-card bg-gray-900 rounded-2xl p-8 shadow-2xl max-w-lg w-full fade-in" style="animation-delay: 0.2s; border: 1px solid rgba(220, 38, 38, 0.3);">
    <!-- Text Input -->
    <div class="mb-6">
      <label for="textInput" class="block text-sm font-medium mb-2 text-gray-300">Enter your text:</label>
      <input
        id="textInput"
        type="text"
        placeholder="E.g., Welcome"
        maxlength="20"
        class="input-field w-full p-4 text-xl bg-gray-800/50 rounded-xl border-2 border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-red-600"
        value=""
      />
    </div>
    
    <!-- Font Selection -->
    <div class="mb-6">
      <label for="fontSelect" class="block text-sm font-medium mb-2 text-gray-300">Choose Font:</label>
      <select id="fontSelect" class="select-field w-full p-4 text-xl bg-gray-800/50 rounded-xl border-2 border-gray-700 text-white focus:outline-none focus:border-red-600">
        <option value="winnie">Winnie Typeface</option>
        <option value="cartoon">Cartoon Network Typeface</option>
        <option value="shaun">Shaun Sheep Typeface</option>
        <option value="jackie">Jackie Chan Typeface</option>
      </select>
    </div>
    
    <!-- Customization Options -->
    <div class="mb-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-300">Font Size:</label>
        <input type="range" id="fontSize" min="24" max="100" value="48" class="slider w-full" />
        <span id="sizeValue" class="text-sm text-gray-400">48px</span>
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-300">Text Color:</label>
        <input type="color" id="textColor" value="#ffffff" class="color-input" />
      </div>
      
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-300">Background Color:</label>
        <input type="color" id="bgColor" value="#000000" class="color-input" />
      </div>
    </div>
    
    <!-- Preview -->
    <div id="preview" class="preview-card rounded-xl p-6 mb-6 overflow-hidden border border-red-800/50">
      <!-- SVG will be inserted here -->
    </div>
    
    <!-- Action Buttons -->
    <div class="space-y-3">
      <button
        id="downloadBtn"
        class="download-btn w-full py-4 px-6 rounded-xl text-lg font-semibold transition duration-300"
      >
        üíæ Download SVG
      </button>
      
      <button
        id="pngBtn"
        class="png-btn w-full py-4 px-6 rounded-xl text-lg font-semibold transition duration-300"
      >
        üñºÔ∏è Download PNG
      </button>
      
      <!-- Copy Button -->
      <button
        id="copyBtn"
        class="copy-btn w-full py-4 px-6 rounded-xl text-lg font-semibold transition duration-300"
        style="opacity: 0; transition: opacity 0.3s ease;"
      >
        üìã Copy SVG Code
      </button>
    </div>
    
    <!-- Example Gallery (More Components) -->
    <div class="mt-6 p-4 bg-gray-800 rounded-xl">
      <h3 class="text-md font-semibold mb-3 text-gray-200">Quick Examples:</h3>
      <div class="grid grid-cols-2 gap-2 text-xs">
        <button onclick="setExample('HELLO')" class="p-2 bg-gray-700 rounded hover:bg-red-600">HELLO</button>
        <button onclick="setExample('WORLD')" class="p-2 bg-gray-700 rounded hover:bg-red-600">WORLD</button>
        <button onclick="setExample('TYPOGRAPHY')" class="p-2 bg-gray-700 rounded hover:bg-red-600">TYPOGRAPHY</button>
        <button onclick="setExample('DESIGN')" class="p-2 bg-gray-700 rounded hover:bg-red-600">DESIGN</button>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-400 text-sm fade-in" style="animation-delay: 0.4s;">
    <p>- typographic interventions</p>
  </footer>

  <script>
    const input = document.getElementById('textInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const pngBtn = document.getElementById('pngBtn');
    const copyBtn = document.getElementById('copyBtn');
    const fontSelect = document.getElementById('fontSelect');
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    const textColor = document.getElementById('textColor');
    const bgColor = document.getElementById('bgColor');
    
    let svgContent = '';
    let currentFontSize = 48;
    let currentTextColor = '#ffffff';
    let currentBgColor = '#000000';
    let selectedFontClass = 'custom-font-winnie';

    function getFontFamily() {
      const font = fontSelect.value;
      switch(font) {
        case 'winnie': return 'WinnieTypeface';
        case 'cartoon': return 'CartoonNetworkTypeface';
        case 'shaun': return 'ShaunSheepTypeface';
        case 'jackie': return 'JackieChanTypeface';
        default: return 'WinnieTypeface';
      }
    }

    function generateSVG() {
      const text = input.value.trim() || 'WELCOME';
      currentFontSize = parseInt(fontSizeSlider.value);
      currentTextColor = textColor.value;
      currentBgColor = bgColor.value;
      const fontFamily = getFontFamily();
      
      svgContent = `
        <svg width="700" height="250" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250">
          <defs>
            <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:${currentBgColor};stop-opacity:1" />
              <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="100%" height="100%" fill="url(#bgGrad)" rx="20" />
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="${fontFamily}" font-size="${currentFontSize}" fill="${currentTextColor}" letter-spacing="1" stroke="#111" stroke-width="0.5">${text.toUpperCase()}</text>
        </svg>
      `;
      preview.innerHTML = svgContent;
      preview.classList.add('fade-in');
      sizeValue.textContent = `${currentFontSize}px`;
      
      // Show copy button if text is entered
      if (text.length > 0) {
        copyBtn.style.opacity = '1';
      } else {
        copyBtn.style.opacity = '0';
      }
    }

    function downloadSVG() {
      if (!svgContent) return;
      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${input.value.toUpperCase() || 'LOGO'}-typography.svg`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadPNG() {
      if (!svgContent) return;
      html2canvas(preview, { 
        backgroundColor: null,
        scale: 2,
        useCORS: true,
        width: 700,
        height: 250
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = `${input.value.toUpperCase() || 'LOGO'}-typography.png`;
        link.href = canvas.toDataURL();
        link.click();
      }).catch(err => {
        alert('PNG generation failed‚Äîtry SVG instead!');
        console.error(err);
      });
    }

    function copySVG() {
      if (!svgContent) return;
      navigator.clipboard.writeText(svgContent).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '‚úÖ Copied!';
        setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
      }).catch(() => alert('Copy failed‚Äîtry downloading instead!'));
    }

    function setExample(text) {
      input.value = text;
      generateSVG();
    }

    // Event Listeners
    input.addEventListener('input', generateSVG);
    fontSelect.addEventListener('change', generateSVG);
    fontSizeSlider.addEventListener('input', generateSVG);
    textColor.addEventListener('input', generateSVG);
    bgColor.addEventListener('input', generateSVG);
    downloadBtn.addEventListener('click', downloadSVG);
    pngBtn.addEventListener('click', downloadPNG);
    copyBtn.addEventListener('click', copySVG);
    
    // Initial Generate
    generateSVG();
    
    // Smooth scroll prevention
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
